<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --background-color: #0a0a0a;
            --form-bg: #171717;
            --button-bg: #252525;
            --text-color: #d3d3d3;
            --hover-color: #000000;
            --accent-color: #ff4b5c;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 1.5em;
            background-color: var(--form-bg);
            border-radius: 25px;
            transition: transform 0.4s ease-in-out;
            width: clamp(300px, 35%, 450px); /* Slightly larger width */
            max-height: 100vh;
            overflow-y: hidden; /* No vertical scrolling */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid var(--hover-color);
        }

        #heading {
            text-align: center;
            margin: 0.5em 0; /* Reduced margin */
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            background-color: var(--form-bg);
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #ffffff;
            font-size: 0.9em;
        }

        .input-field:focus {
            color: #ffffff;
        }

        /* Style for select dropdown */
        select.input-field {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background:var(--form-bg);
            color: white;
            cursor: pointer;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 1em; /* Reduced margin */
        }

        .button1, .button2 {
            padding: 0.3em 2em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: all 0.4s ease-in-out;
            background-color: var(--button-bg);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button1:hover, .button2:hover {
            background-color: var(--hover-color);
            color: white;
        }

        .form p {
            text-align: center;
            margin-top: 1em;
            color: var(--text-color);
            font-size: 0.9em;
        }

        .form p a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form p a:hover {
            color: var(--accent-color);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .form {
                padding: 1.5em;
                width: clamp(250px, 80%, 400px); /* Adjusted for mobile */
                max-height: 75vh;
            }
            #heading { font-size: 1em; }
            .input-field, .button1, .button2 { font-size: 0.8em; }
        }
    </style>
</head>
<body class="bg-black">
    <div class="container">
        <div id="particles-js"></div>
        <form class="form" method="POST">
            {% csrf_token %}
            <p id="heading">Register</p>

            <!-- Username Field -->
            <div class="field">
                <label for="id_username">Username</label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input type="text" class="input-field" name="username" id="id_username" required>
            </div>

            <!-- Email Field -->
            <div class="field">
                <label for="id_email">Email</label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-5.803 3.486a2 2 0 0 1-2.394 0L1 5.383V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5.383z"></path>
                </svg>
                <input type="email" class="input-field" name="email" id="id_email" required>
            </div>

            <!-- Password Field -->
            <div class="field">
                <label for="id_password">Password</label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" class="input-field" name="password" id="id_password" required>
            </div>

            <!-- First Name Field -->
            <div class="field">
                <label for="id_first_name">First Name</label>
                <input type="text" class="input-field" name="first_name" id="id_first_name" required>
            </div>

            <!-- Last Name Field -->
            <div class="field">
                <label for="id_last_name">Last Name</label>
                <input type="text" class="input-field" name="last_name" id="id_last_name" required>
            </div>

            <!-- Company Name Field -->
            <div class="field">
                <label for="id_company_name">Company Name</label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                    <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                </svg>
                <input type="text" class="input-field" name="company_name" id="id_company_name" required>
            </div>

            <!-- Industry Field -->
            <div class="field">
                <label for="id_industry">Industry</label>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4zm-2.5 6.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                </svg>
                <input type="text" class="input-field" name="industry" id="id_industry" required placeholder="e.g., Technology, Healthcare, Finance">
            </div>

            <!-- Register Button & Login Link -->
            <div class="btn">
                <button class="button1" type="submit">Register</button>
            </div>
            <p>You already have an account? <a href="/login/" class="button2">Login</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 1000, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'triangle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 4, direction: 'none', random: true }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' } } }
        });
    </script>
</body>
</html>
