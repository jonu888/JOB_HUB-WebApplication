<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #000000, #1a1a1a);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
    }

    .container-center {
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Sections */
    .section-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .section {
      width: 200px;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.05);
      text-decoration: none;
      color: white;
      display: block;
    }

    .section:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.1);
    }

    .icon-box {
      font-size: 30px;
      background: rgba(255, 255, 255, 0.1);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s ease;
      font-size: 14px;
    }

    .btn-custom:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">JobHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="{% url 'logout' %}" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="container-center">
    <h1 class="text-center">Welcome to <span style="color:#1cc2ff;">JobHub</span></h1>
    <p class="text-center">Manage job postings and candidates with ease.</p>
  </div>

  <!-- Sections -->
  <div class="container section-container">
    <a href="{% url 'jobdisplay' data %}" class="section">
      <div class="icon-box">
        <i class="fas fa-briefcase"></i>
      </div>
      <h4>Jobs</h4>
      <p style="font-size: 12px;">Manage job listings</p>
    </a>

    <a href="{% url 'candidate_info' request.user.id %}" class="section">
      <div class="icon-box">
        <i class="fas fa-user-tie"></i>
      </div>
      <h4>Candidates</h4>
      <p style="font-size: 12px;">View candidates</p>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
